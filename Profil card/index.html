    <title>Profile Card</title>
<!--CSS-->
    <link rel="stylesheet" href="style.css">
<!-- Boxicons css (boxicons.com)-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_1914.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Tokpastein</span>
            <span class="job">Fullstack Developper</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
            <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background:#1da1f2" ; class="link">
            <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1206c" class="link">
            <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
            <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">romaric@tokpa.org</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="analytics">
                    <div class="data">
                        <i class='bx bx-share' ></i>
                        <span class="number">12k</span>
                    </div>
        </div>
    </div>
